<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1 class="text-center">Clientes</h1>

<div id="mensagemView"></div>

<form class="form">

    <div class="form-group">
        <label for="cliente">Nome do cliente</label>
        <input id="nome" type="text" class="form-control" min="1" step="1" value="" required/>
    </div>

    <div class="form-group">
        <label for="CPF">CPF do cliente</label>
        <input id="CPF" type="text" class="form-control" min="1" step="1" value="" required/>
    </div>

    <div class="form-group">
        <label for="numeroConta">Numero da conta</label>
        <input id="numeroConta" type="text" class="form-control" min="1" step="1" value="" required/>
    </div>

    <button class="btn btn-primary" type="submit" onclick="clienteController.inserir(event)">Inserir</button>
</form>

<br>
<br>

<table>
    <thead>
    <tr>
        <th>NOME</th>
        <th>CPF</th>
        <th>CONTA</th>
    </tr>
    </thead>

    <tbody>
    </tbody>

    <tfoot>
    </tfoot>
</table>

<script src="js/model/conta.js"></script>
<script src="js/model/conta-bonificada.js"></script>
<script src="js/model/poupanca.js"></script>
<script src="js/model/contas.js"></script>
<script src="js/controller/conta-controller.js"></script>

<script src="js/model/cliente.js"></script>
<script src="js/model/clientes.js"></script>
<script src="js/controller/cliente-controller.js"></script>

<script src="js/app.js"></script>
</body>
</html>
